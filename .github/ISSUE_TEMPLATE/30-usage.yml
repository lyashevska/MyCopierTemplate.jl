name: "Usage question"
description: Questions related to the usage
labels: ["documentation"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write your question
    validations:
      required: true
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      description: Confirm the following, please
      options:
        - label: I have checked the [documentation](https://lyashevska.github.io/MyCopierTemplate.jl) and haven't found enough information
          required: true
        - label: There is not an [existing issue](https://github.com/lyashevska/MyCopierTemplate.jl/issues) with the same question
          required: true
        - label: I have read the [contributing guide](https://github.com/lyashevska/MyCopierTemplate.jl/blob/main/docs/src/90-contributing.md/)
          required: true
        - label: I agree with the [code of conduct](https://github.com/lyashevska/MyCopierTemplate.jl/blob/main/CODE_OF_CONDUCT.md)
          required: true
